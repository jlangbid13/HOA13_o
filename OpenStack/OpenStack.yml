---

- hosts: all
  become: true
  pre_tasks:

  - name: Install updates for Ubuntu
    tags: always
    apt:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "Ubuntu"

- hosts: controller
  become: true
  roles:
    - sqlDb
    - messageQ
    - ntp

- hosts: computer
  become: true
  roles:
    - openStack
    - memCached
    - etcd
