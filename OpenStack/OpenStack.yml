---

- hosts: all
  become: true
  pre_tasks:

  - name: Install updates for Ubuntu
    tags: always
    apt:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "Ubuntu"

- hosts: controller
  become: true
  roles:
    - SQLDB
    - MessQueue
    - NTP

- hosts: computer
  become: true
  roles:
    - OS
    - Memcached
    - ETCD
 
